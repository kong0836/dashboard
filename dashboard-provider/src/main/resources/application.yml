spring:
  # 多数据源
  permission:
    datasource:
      url: jdbc:mysql://127.0.0.1:3306/permission?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
      username: root
      password: root
      type: com.alibaba.druid.pool.DruidDataSource
  account:
    datasource:
      url: jdbc:mysql://127.0.0.1:3306/account?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
      username: root
      password: root
      type: com.alibaba.druid.pool.DruidDataSource
  # redis
  redis:
    cluster:
      nodes:
        - 192.168.80.132:7001
        - 192.168.80.132:7002
        - 192.168.80.132:7003
        - 192.168.80.132:7004
        - 192.168.80.132:7005
        - 192.168.80.132:7006
      connectionTimeout: 6000
      soTimeout: 6000
      maxAttempts: 5
      password:
  # activemq
  activemq:
    broker-url: tcp://127.0.0.1:61616
    # true-使用内置MQ fase-使用外置MQ
    in-memory: false
    pool:
      # true-使用连接池   false-每发送一条数据创建一个连接
      enabled: true
      # 连接池最大连接数
      max-connections: 10
      # 空闲的连接过期时间，默认为30秒
      idle-timeout: 30000

# mybatis
#mybatis:
#  mapper-locations: classpath:mapper/*Mapper.xml
#  type-aliases-package: com.dashboard.entity
# 日志相关配置
logging:
  level:
    com.dashboard.mapper.**: debug
# pageHelper
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

# dubbo
dubbo:
  application:
    name: dashboard-provider
  registry:
    address: zookeeper://127.0.0.1:2181
  protocol:
    name: dubbo
    port: 20880
