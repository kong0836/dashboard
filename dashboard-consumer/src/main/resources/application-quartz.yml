spring:
  quartz:
    # 相关属性配置
    properties:
      org:
        quartz:
          # 调度器配置
          scheduler:
            # 默认或是自己改名字都行
            instanceName: QuartzScheduler
            # 如果使用集群，instanceId必须唯一，设置成AUTO
            instanceId: AUTO
          # 持久化配置
          jobStore:
            # 存储方式使用JobStoreTX-数据库
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: QRTZ_
            # 是否使用集群（如果项目只部署到 一台服务器，就不用了）
            isClustered: false
            clusterCheckinInterval: 10000
            # 是否使用自己的配置文件
            useProperties: false
          # 线程池配置
          threadPool:
            # 线程池实现类
            class: org.quartz.simpl.SimpleThreadPool
            # 线程数
            threadCount: 10
            # 线程优先级
            threadPriority: 5
            threadsInheritContextClassLoaderOfInitializingThread: true
          # 数据源
          datasource:
            myDS:
              driver: com.mysql.jdbc.Driver
              URL: jdbc:mysql://127.0.0.1:3306/quartz?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone
              =UTC
              user: root
              password: root
              maxConnections: 5
      # 数据库连接方式
      job-store-type: jdbc
      # 初始化表结构
#      jdbc:
#        initialize-schema: never