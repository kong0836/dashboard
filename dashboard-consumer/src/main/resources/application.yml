spring:
  # 模板引擎配置
  #  thymeleaf:
  #    prefix: classpath:/templates/
  #    suffix: .js
  # 静态资源配置
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/, classpath:/static/, classpath:/public/
  # 多数据源
  permission:
    datasource:
      url: jdbc:mysql://127.0.0.1:3306/permission?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
      username: root
      password: root
      type: com.alibaba.druid.pool.DruidDataSource
  account:
    datasource:
      url: jdbc:mysql://127.0.0.1:3306/account?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
      username: root
      password: root
      type: com.alibaba.druid.pool.DruidDataSource
    # redis
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 1000s  # 数据库连接超时时间，2.0 中该参数的类型为Duration，这里在配置的时候需要指明单位
    # 连接池配置，2.0中直接使用jedis或者lettuce配置连接池
    jedis:
      pool:
        # 最大空闲连接数
        max-idle: 500
        # 最小空闲连接数
        min-idle: 50
        # 等待可用连接的最大时间，负数为不限制
        max-wait: -1
        # 最大活跃连接数，负数为不限制
        max-active: -1
  cache:
    redis:
      # redis中缓存超时的时间，默认60000ms
      time-to-live: -1 #毫秒
  # activemq
  activemq:
    broker-url: tcp://127.0.0.1:61616
    # true-使用内置MQ fase-使用外置MQ
    in-memory: false
    pool:
      # true-使用连接池   false-每发送一条数据创建一个连接
      enabled: true
      # 连接池最大连接数
      max-connections: 10
      # 空闲的连接过期时间，默认为30秒
      idle-timeout: 30000

# dubbo
dubbo:
  application:
    name: dashboard-consumer
  registry:
    address: zookeeper://127.0.0.1:2181
    protocol: zookeeper
  consumer:
    timeout: 6000
    retries: 5