spring:
  # 模板引擎配置
  #  thymeleaf:
  #    prefix: classpath:/templates/
  #    suffix: .js
  # 静态资源配置
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/, classpath:/static/, classpath:/public/
  # 数据源
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/dashboard?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    # redis
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 1000s  # 数据库连接超时时间，2.0 中该参数的类型为Duration，这里在配置的时候需要指明单位
    # 连接池配置，2.0中直接使用jedis或者lettuce配置连接池
    jedis:
      pool:
        # 最大空闲连接数
        max-idle: 500
        # 最小空闲连接数
        min-idle: 50
        # 等待可用连接的最大时间，负数为不限制
        max-wait: -1
        # 最大活跃连接数，负数为不限制
        max-active: -1
  cache:
    redis:
      # redis中缓存超时的时间，默认60000ms
      time-to-live: -1 #毫秒

# dubbo
dubbo:
  application:
    name: dashboard-consumer
  registry:
    address: zookeeper://127.0.0.1:2181
    protocol: zookeeper
  consumer:
    timeout: 3000